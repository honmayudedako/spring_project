<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>計算機</title>
</head>

<body>
	<h1>計算機</h1>
	<form action="calculation" method="post">
		<input type="number" name="num1" required>
		<select name="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">×</option>
			<option value="/">÷</option>
		</select>
		<input type="number" name="num2" required>
		<button type="submit">=</button>
	</form>
	<br>
	<p th:text="${result}"></p>
</body>

</html>
